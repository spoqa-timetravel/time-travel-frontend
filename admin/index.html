<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 페이지</title>
</head>

<body>
    <form action="#" method="post">
        년도 : <input type="text" name="date"> <br>
        제목 : <input type="text" name="title"> <br>
        종류 :
        <select name="type">
            <option value="youtube">유튜브</option>
            <option value="image">이미지</option>
            <option value="caption">이미지+캡션</option>
        </select> <br>
        유튜브링크 : <input type="text" name="link"> <br>
        이미지 : <input type="text" name="image"> <br>
        이미지 캡션 : <textarea name="caption"></textarea> <br>
        <input type="submit">
    </form>
</body>
    
</html>
